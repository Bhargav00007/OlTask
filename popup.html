<!DOCTYPE html>
<html>
  <head>
    <title>OlTask</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="task-manager">
      <h1>OlTask</h1>
      <form id="task-form">
        <input type="text" id="task-name" placeholder="Task" required />
        <input type="time" id="task-time" required />
        <button type="submit">Add</button>
      </form>
      <ul id="task-list"></ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
